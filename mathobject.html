<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JavaScript</title>
</head>
<body>
    <h1>
        Math Object in JavaScript
    </h1>
    <script>
        var value=Math.cos(1);
        document.write(value);
        document.write("<br>");
        var value = Math.sin(1);
        document.write(value);
        document.write("<br>");
        var value = Math.tan(1);
        document.write(value);
        document.write("<br>");
    </script>
</body>
</html>
