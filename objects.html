<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JavaScript</title>
</head>
<body>
    <h1>
        Objects in JavaScript
    </h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var person={name:"Ethan",age:12};
        document.getElementById("p1").innerHTML=person.name;
        document.getElementById("p2").innerHTML=person.age;
    </script>
</body>
</html>
