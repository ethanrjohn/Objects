<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguements in JavaScript</title>
</head>
<body>
    <h1>
        Arguements in JavaScript
    </h1>
    <p id="p1"></p>
    <script>
        function Myfunction(){
            var max=0;
            for(i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        document.getElementById("p1").innerHTML=Myfunction(8,12,15,20,10,5);
    </script>
</body>
</html>
